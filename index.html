<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="hero">
        <h1 class="page-title">Weather Dashboard</h1>
        <p>Search for any city located in the United States to recieve a 5 day forecast.</p>
    </header>

    <main class="row justify-space-between">
        <div class="col-3 col-md-3">
            <div class="city-selection">
                <form id="city-form">
                    <label class="form-label flex-row" for="city">Enter a City:</label>
                    <input name="city" id="city" type="text" class="form-input" />
                    <button type="submit" class="btn submitBtn"><span class="oi oi-check"></span></button>
                </form>
                <div class="list-group previous-searches"></div>
            </div>
        </div>

        <div class="col-9 col-md-9">
            <div class="current-day flex-row col-12">
                <h2 class="city-title col-12" id="city-search-term"> <span id="current-day"></span></h2>
                <img id="weather-icon" />
                <ul class="current-weather">
                    <li>Temperature: <span class="current-temperature"></span></li>
                    <li>Humidity: <span class="current-humidity"></span></li>
                    <li>Wind Speed: <span class="current-wind"></span></li>
                    <li>UV Index: <span class="current-uv"></span></li>
                </ul>
            </div>
            <div class="forecast flex-row col-12">
                <h3 class="forecast-header col-12">5-Day Forecast: </h3>
                <div class="card-deck col-12 justify-space-around">
                    <div class="card">
                        <h5 class="card-title day-1"></h5>
                        <img class="weather-img-1">
                        <p class="card-text">Temp: <span class="temp" id="day-1"></span></p>
                        <p class="card-text">Humidity: <span class="humidity" id="1"></span></p>
                    </div>
                    <div class="card">
                        <h5 class="card-title day-2"></h5>
                        <img class="weather-img-2">
                        <p class="card-text">Temp: <span class="temp" id="day-2"></span></p>
                        <p class="card-text">Humidity: <span class="humidity" id="2"></span></p>
                    </div>
                    <div class="card">
                        <h5 class="card-title day-3"></h5>
                        <img class="weather-img-3">
                        <p class="card-text">Temp: <span class="temp" id="day-3"></span></p>
                        <p class="card-text">Humidity: <span class="humidity" id="3"></span></p>
                    </div>
                    <div class="card">
                        <h5 class="card-title day-4"></h5>
                        <img class="weather-img-4">
                        <p class="card-text">Temp: <span class="temp" id="day-4"></span></p>
                        <p class="card-text">Humidity: <span class="humidity" id="4"></span></p>
                    </div>
                    <div class="card">
                        <h5 class="card-title day-5"></h5>
                        <img class="weather-img-5">
                        <p class="card-text">Temp: <span class="temp" id="day-5"></span></p>
                        <p class="card-text">Humidity: <span class="humidity" id="5"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
