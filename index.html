<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="hero">
        <h1 class="page-title">Weather Dashboard</h1>
        <p>Search for any city located in the United States to recieve a 5 day forecast.</p>
    </header>

    <main class="row justify-space-between">
        <div class="col-3 col-md-3">
            <div class="city-selection">
                <form id="city-form">
                    <label class="form-label" for="city">Enter a City:</label>
                    <input name="city" id="city" type="text" class="form-input" />
                    <button type="submit" class="btn"></button>
                </form>
                <div class="previous-searches"></div>
            </div>
        </div>

        <div class="col-9 col-md-9">
            <div class="current-day row col-12">
                <h2 class="city-title col-12">City: <span id="city-search-term"></h2>
                <ul class="current-weather">
                    <li>Temperature: <span class="current-temperature"></span></li>
                    <li>Humidity: <span class="current-humidity"></span></li>
                    <li>Wind Speed: <span class="current-wind"></span></li>
                    <li>UV Index: <span class="current-uv"></span></li>
                </ul>
            </div>
            <div class="forecast row col-12">
                <h3 class="forecast-header col-12">5-Day Forecast: </h3>
                <div class="card-deck col-12 justify-space-around">
                    <div class="card">
                        <h5 class="card-title day-1"></h5>
                        <img class="weather-img">
                        <p class="card-text">Temp: <span class="day-1 temp"></span></p>
                        <p class="card-text">Humidity: <span class="day-1 humidity"></span></p>
                    </div>
                    <div class="card">
                        <h5 class="card-title day-2"></h5>
                        <img class="weather-img">
                        <p class="card-text">Temp: <span class="day-2 temp"></span></p>
                        <p class="card-text">Humidity: <span class="day-2 humidity"></span></p>
                    </div>
                    <div class="card">
                        <h5 class="card-title day-3"></h5>
                        <img class="weather-img">
                        <p class="card-text">Temp: <span class="day-3 temp"></span></p>
                        <p class="card-text">Humidity: <span class="day-3 humidity"></span></p>
                    </div>
                    <div class="card">
                        <h5 class="card-title day-4"></h5>
                        <img class="weather-img">
                        <p class="card-text">Temp: <span class="day-4 temp"></span></p>
                        <p class="card-text">Humidity: <span class="day-4 humidity"></span></p>
                    </div>
                    <div class="card">
                        <h5 class="card-title day-5"></h5>
                        <img class="weather-img">
                        <p class="card-text">Temp: <span class="day-5 temp"></span></p>
                        <p class="card-text">Humidity: <span class="day-5 humidity"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
